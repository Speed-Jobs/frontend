  /dashboard/skills/statistics:
    get:
      summary: 스킬 클라우드 통계 조회
      description: |
        지정된 기간과 회사에 대한 스킬 통계 데이터를 조회합니다.
        스킬별 공고 수, 비율, 변화율, 관련 스킬 정보를 제공합니다.
        스킬 클라우드 시각화에 사용됩니다.
        start_date와 end_date를 지정하지 않으면 현재 연도 1월 1일부터 현재 날짜까지의 데이터를 반환합니다.
      operationId: getSkillsStatistics
      tags:
        - Skill Cloud
      parameters:
        - name: start_date
          in: query
          required: false
          description: "시작 날짜 (YYYY-MM-DD 형식). 미입력 시 현재 연도 1월 1일"
          schema:
            type: string
            format: date
            pattern: '^\d{4}-\d{2}-\d{2}$'
          example: "2024-01-01"
        
        - name: end_date
          in: query
          required: false
          description: "종료 날짜 (YYYY-MM-DD 형식). 미입력 시 현재 날짜"
          schema:
            type: string
            format: date
            pattern: '^\d{4}-\d{2}-\d{2}$'
          example: "2024-12-31"
        
        - name: company
          in: query
          required: false
          description: "회사 이름 필터 (선택사항, 전체 데이터 조회 시 생략)"
          schema:
            type: string
          example: "토스"
        
        - name: limit
          in: query
          required: false
          description: "반환할 상위 스킬 개수 (기본값: 20)"
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          example: 20
      
      responses:
        '200':
          description: "성공적으로 스킬 통계 데이터를 조회했습니다."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillStatisticsResponse'
              examples:
                success:
                  summary: 날짜 범위 지정 조회 성공
