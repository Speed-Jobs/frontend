                  summary: 잘못된 날짜 형식
                  value:
                    status: 400
                    code: "BAD_REQUEST"
                    message: "날짜 형식이 올바르지 않습니다. YYYY-MM-DD 형식을 사용해주세요."
        
        '500':
          description: "서버 내부 오류"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    SkillTrendResponse:
      type: object
      required:
        - status
        - code
        - message
        - data
      properties:
        status:
          type: integer
          description: "HTTP 상태 코드"
          example: 200
        code:
          type: string
          description: "응답 코드"
          enum: [SUCCESS, NOT_FOUND, ERROR]
          example: "SUCCESS"
        message:
          type: string
          description: "응답 메시지"
          example: "스킬 트렌드 조회 성공"
        data:
          type: object
          properties:
            company_name:
              type: string
              description: "회사 이름 (회사별 조회 시에만 포함)"
              example: "토스"
            year:
              type: string
              description: "조회 연도 (단일 연도 조회 시)"
              example: "2024"
            comparison_year:
              type: string
              description: "비교 연도 (회사별 단일 연도 조회 시, 전년도)"
              example: "2023"
            years:
              type: array
              description: "조회 연도 목록 (다중 연도 조회 시)"
              items:
                type: string
              example: ["2020", "2021", "2022", "2023", "2024"]
            skills:
              type: array
              description: "상위 스킬 목록"
              items:
                type: string
              example: ["python", "java", "react", "typescript", "spring"]
            trends:
              type: array
              description: "월별 스킬 트렌드 데이터 (사용되지 않음 - 하위 호환성 유지용)"
              items:
                $ref: '#/components/schemas/MonthlySkillTrend'
            skill_frequencies:
              type: object
              description: "연도별 스킬 빈도수 (다중 연도 조회 시)"
              additionalProperties:
                type: object
                description: "각 연도의 스킬별 빈도수"
                additionalProperties:
                  type: integer
                  description: "스킬별 공고 수"
              example:
                "2020":
                  python: 1489
                  java: 1234
                  react: 856
                "2021":
                  python: 2145
                  java: 1789
                  react: 1234
            quarterly_trends:
              type: object
              description: "분기별 스킬 트렌드 (회사별 단일 연도 조회 시, 현재 연도와 전년도 비교)"
              additionalProperties:
                type: object
                description: "각 연도의 분기별 데이터"
                properties:
                  Q1:
                    type: object
                    description: "1분기 (1-3월) 스킬 빈도수. 현재일이 포함된 경우 시작일은 해당 연도 1월 1일, 종료일은 현재 날짜입니다."
                    additionalProperties:
                      type: integer
                  Q2:
                    type: object
                    description: "2분기 (4-6월) 스킬 빈도수. 현재일이 포함된 경우 시작일은 해당 연도 4월 1일, 종료일은 현재 날짜입니다."
                    additionalProperties:
                      type: integer
                  Q3:
                    type: object
                    description: "3분기 (7-9월) 스킬 빈도수. 현재일이 포함된 경우 시작일은 해당 연도 7월 1일, 종료일은 현재 날짜입니다."
                    additionalProperties:
                      type: integer
                  Q4:
                    type: object
                    description: "4분기 (10-12월) 스킬 빈도수. 현재일이 포함된 경우 시작일은 해당 연도 10월 1일, 종료일은 현재 날짜입니다."
                    additionalProperties:
                      type: integer
              example:
                "2024":
                  Q1:
                    python: 52
                    java: 43
                  Q2:
                    python: 48
                    java: 40
                "2023":
                  Q1:
                    python: 38
                    java: 32
                  Q2:
                    python: 40
                    java: 34
    
    MonthlySkillTrend:
      type: object
      required:
        - month
      properties:
        month:
          type: string
          description: "월 (YYYY-MM 형식)"
          pattern: '^\d{4}-\d{2}$'
          example: "2024-01"
      additionalProperties:
        type: integer
        description: "각 스킬별 공고 수 (스킬 이름이 키, 공고 수가 값)"
        example:
          python: 45
          java: 38
          react: 32
    
    SkillStatisticsResponse:
      type: object
      required:
        - status
        - code
        - message
        - data
      properties:
        status:
          type: integer
          description: "HTTP 상태 코드"
          example: 200
        code:
          type: string
          description: "응답 코드"
          enum: [SUCCESS, BAD_REQUEST, ERROR]
          example: "SUCCESS"
        message:
          type: string
          description: "응답 메시지"
          example: "스킬 통계 조회 성공"
        data:
          type: object
          properties:
            period:
              type: object
              properties:
                start_date:
                  type: string
                  format: date
                  example: "2024-01-01"
                end_date:
                  type: string
                  format: date
                  example: "2024-12-31"
            company:
              type: string
              nullable: true
              description: "회사 이름 (전체 조회 시 null)"
              example: "토스"
            total_job_postings:
              type: integer
              description: "전체 채용 공고 수"
              example: 1250
            skills:
              type: array
              description: "스킬 통계 목록 (공고 수 기준 내림차순 정렬)"
              items:
                $ref: '#/components/schemas/SkillStatistics'
    
    SkillStatistics:
      type: object
      required:
        - name
        - count
        - percentage
        - change
        - relatedSkills
      properties:
        name:
          type: string
          description: "스킬 이름"
          example: "typescript"
        count:
          type: integer
          description: "해당 스킬이 요구된 채용 공고 수"
          minimum: 0
          example: 286
        percentage:
          type: number
          format: float
          description: "전체 공고 대비 비율 (%)"
          minimum: 0
          maximum: 100
          example: 22.9
        change:
          type: number
          format: float
          description: "이전 기간 대비 변화율 (%)"
          example: 5.2
        relatedSkills:
          type: array
          description: "관련 스킬 목록 (통계 정보 포함)"
          items:
            type: object
            required:
              - name
              - count
              - percentage
              - change
            properties:
              name:
                type: string
                description: "관련 스킬 이름"
                example: "react"
              count:
                type: integer
                description: "해당 스킬이 요구된 채용 공고 수"
                minimum: 0
                example: 245
              percentage:
                type: number
                format: float
                description: "전체 공고 대비 비율 (%)"
                minimum: 0
                maximum: 100
                example: 19.6
              change:
                type: number
                format: float
                description: "이전 기간 대비 변화율 (%)"
                example: 3.5
    
    ErrorResponse:
      type: object
      required:
        - status
        - code
        - message
      properties:
        status:
          type: integer
          description: "HTTP 상태 코드"
          example: 404
        code:
          type: string
          description: "에러 코드"
          enum: [NOT_FOUND, BAD_REQUEST, ERROR]
          example: "NOT_FOUND"
        message:
          type: string
          description: "에러 메시지"
          example: "해당 연도의 스킬 트렌드 데이터를 찾을 수 없습니다."
