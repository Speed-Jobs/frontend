openapi: 3.0.3

info:
  title: 상위 스킬 연도별 트렌드 및 스킬 클라우드 API
  description: |
    상위 스킬의 연도별 트렌드와 스킬 클라우드 데이터를 제공하는 API입니다.
    - 스킬 트렌드: 연도별로 상위 N개 스킬의 월별 트렌드 데이터를 제공합니다.
    - 스킬 클라우드: 지정된 기간과 회사에 대한 스킬 통계 데이터를 제공합니다.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: https://speedjobs-backend.skala25a.project.skala-ai.com/api/v1
    description: Production server

paths:
  /dashboard/skill-trends:
    get:
      summary: 전체 상위 스킬 연도별 트렌드 조회
      description: |
        전체 채용 공고에서 연도별로 상위 N개 스킬의 월별 트렌드 데이터를 조회합니다.
        - year 파라미터 미입력: 최근 5개년의 연도별 스킬 빈도수를 반환합니다.
        - year 파라미터 입력: 해당 연도의 분기별 데이터와 전년도 동기간 분기별 데이터를 비교하여 반환합니다.
      operationId: getSkillTrends
      tags:
        - Skill Trends
      parameters:
        - name: year
          in: query
          required: false
          description: "조회할 연도 (예: 2021, 2022, 2023, 2024, 2025). 미입력 시 최근 5개년 데이터 반환"
          schema:
            type: string
            pattern: '^\d{4}$'
          example: "2024"
        
        - name: top_n
          in: query
          required: false
          description: "상위 N개 스킬 조회 (기본값: 10)"
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          example: 10
      
      responses:
        '200':
          description: "성공적으로 스킬 트렌드 데이터를 조회했습니다."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTrendResponse'
